<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./instagram.css" />
    <title>Liongram</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <img class="logo iconHover" src="./images/logo.png" />
        <input class="search" placeholder="검색" />
        <img class="icon-list iconHover" src="./images/icon_list.png" />
      </header>
      <div class="content-container">
        <div class="story-container">
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">내 스토리</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">xeesoxee</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">e0_jin_03</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">j._.woonly</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">jennierubyjane</div>
          </div>
        </div>
        <div class="story-modal">
          <img class="logo logo_black" src="./images/logo_black.png" />
          <span class="xButton">x</span>

          <img id="story-image" src="./images/profile.png" />

          <div id="story_real">
            <input
              id="story_text"
              type="text"
              placeholder="님에게 답장하기..."
            />
            <img class="story_icon" src="./images/icon_white1.png" />
            <img class="story_icon" src="./images/icon_white2.png" />
          </div>
        </div>
        <section class="article-container">
          <div class="profile-container">
            <div class="profile">
              <a href="./profile.html"
                ><img
                  class="profile-image iconHover"
                  src="./images/profile.png"
              /></a>
              <span class="profile-name">likelion_snu</span>
            </div>
            <div class="menu iconHover"></div>
          </div>
          <div class="profile-modal">
            <img id="profile-modal" src="./images/likelion_snu.png" />
          </div>
          <img class="article" src="./images/article.jpg" />
          <div class="button-container">
            <img
              class="feed-buttons iconHover"
              id="black-heart"
              src="./images/feed_like_button.png"
            />
            <img
              id="red-heart"
              class="feed-buttons"
              src="./images/red-heart.png"
            />
            <img
              class="feed-buttons iconHover"
              src="./images/feed_comment_button.png"
            />
            <div id="like_modal">
              <img
                id="like_modal_pofile"
                src="./images/like_modal_profile.png"
              />
              <div id="like_modal_text">
                <strong>junha0465</strong>님이 회원님의 게시물을 좋아합니다.
                <br /><span style="color: gray">방금전</span>
              </div>
              <img
                id="like_modal_pofile2"
                src="./images/like_modal_profile.png"
              />
            </div>
            <img
              class="feed-buttons iconHover"
              src="./images/feed_share_button.png"
            />
            <div id="like-count-text">
              <span>좋아요</span>
              <span id="like-count">1003</span>
            </div>
          </div>
          <form class="comments-create-form">
            <div class="comment-container">
              <img
                class="smile iconHover"
                id="emoji_btn"
                src="./images/smile.png"
              />
              <div id="emojiContainer" style="display: none"></div>
              <input
                type="text"
                class="comment"
                id="message"
                placeholder="댓글 달기..."
              />
              <button class="comment-button" type="submit">게시</button>
            </div>
          </form>
          <div class="written-comments-container">
            <ul class="comment-wrapper"></ul>
          </div>
        </section>
      </div>
      <footer>
        <p class="footer-message">Ⓒ2023 LIONGRAM</p>
      </footer>
    </main>
    <script src="./instagram.js"></script>
    <script src="./header.js"></script>
    <script src="./animation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.3/dist/index.min.js"></script>
    <script src="./emojiPicker.js"></script>
  </body>
</html>
